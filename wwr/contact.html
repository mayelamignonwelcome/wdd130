    <h1>Contact Us</h1>

    <h2>Send Us a Message</h2>

    <p>White Water Rafting</p>

    <!-- Carte Google Maps -->

    <!-- Profils employés -->
    <section class="employees">
        <h2>Meet Our Team</h2>
        <figure>
            <img src="images/Céline_Dion_2012.jpg" alt="Photo of John Doe, Manager" width="100" height="100">
            <figcaption>John Doe – General Manager</figcaption>
        </figure>
        <figure>
            <img src="images/David-Bowie_Chicago.jpg" alt="Photo of Sarah Smith, Guide" width="100" height="100">
            <figcaption>Sarah Smith – Lead Rafting Guide</figcaption>
        </figure>
        <figure>
            <img src="images/James_Gleason_in_Meet_John_Doe_trailer.jpg" alt="Photo of Alex Brown, Customer Service" width="150" height="100">
            <figcaption>Alex Brown – Customer Service Specialist</figcaption>
        </figure>
    </section>

    <!-- Formulaire de contact -->
    <section class="contact-form">
        <h2>Contact Form</h2>
        <form>
            <!-- Nom -->
            <div class="form-item">
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Email -->
            <div class="form-item">
                <label for="useremail">Your Email:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>

            <!-- Purpose (radio buttons) -->
            <fieldset class="form-item">
                <legend>Purpose of Message:</legend>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
            </fieldset>

            <!-- Message -->
            <div class="form-item">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Newsletter -->
            <div class="form-item">
                <label>
                    <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                </label>
            </div>

            <!-- Submit -->
            <div class="form-item">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>
