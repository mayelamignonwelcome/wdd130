             <h1>Contact Us</h1>

     <section id="contact-form" class="contact-form">
         <h2>Send Us a Message</h2>
       <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Purpose of Message</legend>
            <label for="general">
                <input type="radio" id="general" name="purpose" value="general"> General Inquiry
            </label>
            <label for="reservation">
                <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question
            </label>
            <label for="suggestion">
                <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion
            </label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label for="newsletter">
            <input type="checkbox" id="newsletter" name="newsletter"> please subscribe me to the monthly newsletter
        </label>

        <button type="submit" class="btn-primary">Send Message</button>
       </form>
    </section>
